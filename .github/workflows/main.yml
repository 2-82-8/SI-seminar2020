name: main
on: [push, pull_request]
jobs:
  devreplay:
    runs-on: ubuntu-latest
    steps:
      - name: Install devreplay
      - run: npm install -g devreplay
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: npm ci
      - name: Run devreplay
        run: ./node_modules/.bin/devreplay --dir ./src devreplay.json
